<script>
    const conf = { apiKey: "AIzaSyAo-AtxN0eLgtN-HznpTq2c", authDomain: "phurai-3a289.firebaseapp.com", projectId: "phurai-3a289", storageBucket: "phurai-3a289.appspot.com", messagingSenderId: "841766177401", appId: "1:841766177401:web:8f41f0ddf9" };
    firebase.initializeApp(conf);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let confirmationResult;
    let myP = localStorage.getItem("p"), myN = localStorage.getItem("n"), targetP = "group";

    if(myP && myN) { document.getElementById('login-screen').style.display='none'; startApp(); }

    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', { 'size': 'invisible' });

    function sendOTP() {
        const ph = document.getElementById('phoneNum').value;
        auth.signInWithPhoneNumber(ph, window.recaptchaVerifier).then(res => {
            confirmationResult = res;
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        }).catch(err => alert("‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ: " + err.message));
    }

    function verifyOTP() {
        const code = document.getElementById('otpCode').value;
        const name = document.getElementById('userName').value;
        if(!name) return alert("‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®");
        confirmationResult.confirm(code).then(result => {
            localStorage.setItem("p", result.user.phoneNumber);
            localStorage.setItem("n", name);
            db.collection("u").doc(result.user.phoneNumber).set({n: name, p: result.user.phoneNumber, l: Date.now()});
            location.reload();
        }).catch(() => alert("‡¶≠‡ßÅ‡¶≤ ‡¶ï‡ßã‡¶°"));
    }

    function startApp() {
        setInterval(() => db.collection("u").doc(myP).update({l: Date.now()}), 10000);
        loadUsers(); loadMessages();
    }

    function loadUsers() {
        db.collection("u").onSnapshot(s => {
            const list = document.getElementById('uList');
            list.innerHTML = `<div class="flex flex-col items-center min-w-[65px]" onclick="setChat('group', '‡¶ó‡ßç‡¶∞‡ßÅ‡¶™ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü')"><div class="u-img ${targetP=='group'?'active-user':''}">G</div><span class="text-[10px] mt-1 font-bold">‡¶ó‡ßç‡¶∞‡ßÅ‡¶™</span></div>`;
            s.forEach(d => {
                const u = d.data(); if(u.p === myP) return;
                const isOn = (Date.now() - u.l) < 30000;
                list.innerHTML += `<div class="flex flex-col items-center min-w-[65px]" onclick="setChat('${u.p}', '${u.n}')"><div class="u-img ${targetP==u.p?'active-user':''}">P ${isOn?'<div class="online-dot"></div>':''}</div><span class="text-[10px] mt-1">${u.n}</span></div>`;
            });
        });
    }

    function setChat(p, n) { targetP = p; document.getElementById('chatTitle').innerText = n; loadMessages(); }

    function sendMsg(t) {
        const i = document.getElementById('mIn'); const txt = t === '‚û§' ? i.value : t;
        if(txt) { db.collection("m").add({ f: myP, fn: myN, t: targetP, m: txt, ts: Date.now() }); i.value=""; }
    }

    function loadMessages() {
        db.collection("m").orderBy("ts", "asc").onSnapshot(s => {
            const b = document.getElementById('cBox'); b.innerHTML = "";
            s.forEach(d => {
                const x = d.data();
                const isForMe = (targetP === 'group' && x.t === 'group') || (x.f === myP && x.t === targetP) || (x.f === targetP && x.t === myP);
                if(isForMe) { b.innerHTML += `<div class="flex flex-col ${x.f===myP?'items-end':'items-start'}"><span class="text-[9px] text-gray-500 mb-1">${x.fn}</span><div class="msg ${x.f===myP?'sent':'recv'}">${x.m}</div></div>`; }
            });
            b.scrollTop = b.scrollHeight;
        });
    }
