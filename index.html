<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHURAI PRO MAX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --bg: #0b0b0d; --panel: #1c1c1e; --primary: #0084ff; --text: #ffffff; }
        body { background: #000; color: var(--text); font-family: sans-serif; height: 100vh; margin: 0; display: flex; justify-content: center; overflow: hidden; }
        .app-window { width: 100%; max-width: 500px; height: 100%; background: var(--bg); display: flex; flex-direction: column; position: relative; border-left: 1px solid #333; border-right: 1px solid #333; }
        #login-overlay { position: absolute; inset: 0; background: var(--bg); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .user-list { display: flex; gap: 12px; overflow-x: auto; padding: 15px; background: #18181b; border-bottom: 1px solid #333; }
        .user-avatar { width: 50px; height: 50px; background: linear-gradient(45deg, #0084ff, #00c6ff); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 5px; border: 2px solid #fff; font-weight: bold; }
        .chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; background-color: #0b0b0d; }
        .msg { max-width: 80%; padding: 10px 15px; border-radius: 18px; font-size: 15px; }
        .sent { background: var(--primary); align-self: flex-end; border-bottom-right-radius: 4px; }
        .received { background: #262629; align-self: flex-start; border-bottom-left-radius: 4px; border: 1px solid #333; }
        .bottom-bar { padding: 15px; background: #18181b; border-top: 1px solid #333; }
        .input-box { display: flex; align-items: center; gap: 10px; background: #262629; border-radius: 30px; padding: 8px 15px; }
        .msg-input { flex: 1; background: transparent; border: none; outline: none; color: white; }
    </style>
</head>
<body>
    <div class="app-window">
        <div id="login-overlay">
            <h1 class="text-4xl font-black text-blue-500 mb-2">PHURAI MAX</h1>
            <input id="phoneInput" type="tel" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶´‡ßã‡¶® ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞" class="w-full bg-[#1c1c1e] p-4 rounded-2xl border border-gray-700 text-center mb-4 text-white">
            <button onclick="saveLogin()" class="w-full bg-blue-600 p-4 rounded-2xl font-bold">‡¶™‡ßç‡¶∞‡¶¨‡ßá‡¶∂ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        </div>
        <div class="p-4 bg-[#18181b] flex justify-between items-center border-b border-[#333]">
            <h2 class="text-xl font-black text-blue-500">PHURAI MAX</h2>
            <p id="chatting-with" class="text-[11px] text-green-500">‡¶ï‡¶æ‡¶â‡¶ï‡ßá ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®</p>
        </div>
        <div id="user-list" class="user-list"></div>
        <div id="chat-box" class="chat-container"></div>
        <div class="bottom-bar">
            <div class="input-box">
                <input id="msgInput" type="text" placeholder="‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." class="msg-input" autocomplete="off">
                <button onclick="sendMsg()" class="bg-blue-600 w-10 h-10 rounded-full flex items-center justify-center">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                </button>
            </div>
        </div>
    </div>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAo-AtxN0eLgtN-HznpTq2c",
            authDomain: "phurai-3a289.firebaseapp.com",
            projectId: "phurai-3a289",
            storageBucket: "phurai-3a289.appspot.com",
            messagingSenderId: "841766177401",
            appId: "1:841766177401:web:8f41f0ddf9"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let myPhone = localStorage.getItem("userPhone");
        if(myPhone) { document.getElementById('login-overlay').style.display = 'none'; loadUsers(); }
        function saveLogin() {
            const phone = document.getElementById('phoneInput').value.trim();
            if(phone.length >= 10) {
                db.collection("users").doc(phone).set({ phone: phone });
                localStorage.setItem("userPhone", phone);
                myPhone = phone;
                document.getElementById('login-overlay').style.display = 'none';
                loadUsers();
            }
        }
        function loadUsers() {
            db.collection("users").onSnapshot(snap => {
                const list = document.getElementById('user-list');
                list.innerHTML = "";
                snap.forEach(doc => {
                    const u = doc.data().phone;
                    if(u !== myPhone) {
                        list.innerHTML += `<div class="user-card px-2" onclick="startChat('${u}')"><div class="user-avatar text-xs">${u.substring(u.length - 3)}</div><div class="text-[9px] text-gray-400">${u}</div></div>`;
                    }
                });
            });
        }
        let chatID = "";
        function startChat(friend) {
            chatID = [myPhone, friend].sort().join("_");
            document.getElementById('chatting-with').innerText = "üë§ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü: " + friend;
            loadMessages();
        }
        function sendMsg() {
            const input = document.getElementById('msgInput');
            if(!input.value.trim() || !chatID) return;
            db.collection("private_messages").add({ room: chatID, sender: myPhone, text: input.value, time: firebase.firestore.FieldValue.serverTimestamp() });
            input.value = "";
        }
        function loadMessages() {
            const box = document.getElementById('chat-box');
            db.collection("private_messages").where("room", "==", chatID).onSnapshot(snap => {
                let msgs = [];
                snap.forEach(doc => msgs.push(doc.data()));
                msgs.sort((a, b) => (a.time?.seconds || 0) - (b.time?.seconds || 0));
                box.innerHTML = "";
                msgs.forEach(d => {
                    const isMe = d.sender === myPhone;
                    box.innerHTML += `<div class="msg ${isMe ? 'sent' : 'received'}">${d.text}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }
        document.getElementById('msgInput').addEventListener('keypress', e => { if(e.key === 'Enter') sendMsg(); });
    </script>
</body>
</html>
