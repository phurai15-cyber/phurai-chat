‍<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHURAI CHAT PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; height: 100dvh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .box { background: #111; padding: 25px; border-radius: 15px; border: 1px solid #333; width: 90%; max-width: 350px; text-align: center; }
        input { background: #222; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 15px; text-align: center; outline: none; }
        button { background: #0084ff; color: white; padding: 12px; border-radius: 8px; width: 100%; font-weight: bold; }
    </style>
</head>
<body>

<div class="box" id="loginBox">
    <h1 class="text-2xl font-bold text-blue-500 mb-6">PHURAI MAX</h1>
    <div id="step1">
        <input id="phone" type="tel" placeholder="+88017XXXXXXXX">
        <div id="recaptcha-container"></div>
        <button onclick="sendOTP()">কোড পাঠান</button>
    </div>
    <div id="step2" class="hidden">
        <input id="otp" type="number" placeholder="ওটিপি কোড দিন">
        <input id="name" type="text" placeholder="আপনার নাম">
        <button onclick="verifyOTP()" style="background: #28a745;">লগইন করুন</button>
    </div>
</div>

<script>
    // আপনার আসল ফায়ারবেস তথ্য
    const firebaseConfig = {
        apiKey: "AIzaSyAo-AtxN0eLgtN-HznpTq2c",
        authDomain: "phurai-3a289.firebaseapp.com",
        projectId: "phurai-3a289",
        storageBucket: "phurai-3a289.appspot.com",
        messagingSenderId: "841766177401",
        appId: "1:841766177401:web:8f41f0ddf9"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', { 'size': 'invisible' });

    function sendOTP() {
        const ph = document.getElementById('phone').value;
        if(!ph.startsWith('+')) return alert("নম্বর +88 দিয়ে শুরু করুন");
        auth.signInWithPhoneNumber(ph, window.recaptchaVerifier).then(res => {
            window.confirmationResult = res;
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        }).catch(err => alert("এরর: " + err.message));
    }

    function verifyOTP() {
        const code = document.getElementById('otp').value;
        const name = document.getElementById('name').value;
        window.confirmationResult.confirm(code).then(() => {
            alert("সফলভাবে লগইন হয়েছে, " + name);
            location.reload();
        }).catch(() => alert("ভুল কোড!"));
    }
</script>
</body>
</html>
